name: QA Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ui/automation/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ui/automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Cypress
        run: |
          npm ci
          npx cypress install
        working-directory: ui/automation

      - name: Run Cypress Tests
        run: npx cypress run --browser electron --record false
        working-directory: ui/automation

      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            ui/automation/cypress/screenshots
            ui/automation/cypress/videos

  postman-tests:
    runs-on: ubuntu-latest
    needs: cypress-tests  # optional: run after Cypress, or remove to run parallel
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: Install Newman
        run: npm install -g newman@6.2.1

      - name: Run Postman API Tests
        run: |
          newman run ./api/automation/AutomationExerciseAPITestSuite.postman_collection \
          --environment ./api/automation/AutomationExerciseAPIEnv.postman_environment \
          --reporters cli,junit \
          --reporter-junit-export newman-results.xml
          
      - name: Upload Newman JUnit Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: newman-results.xml
