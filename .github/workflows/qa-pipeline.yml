name: QA Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # üü¢ Cypress UI Tests Job
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      # 3Ô∏è‚É£ Cache Node modules for faster CI
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ui/automation/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ui/automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4Ô∏è‚É£ Install Cypress dependencies
      - name: Install Cypress
        run: |
          npm ci
          npx cypress install
        working-directory: ui/automation

      # 5Ô∏è‚É£ Run Cypress Tests
      - name: Run Cypress Tests
        run: npx cypress run --browser electron --record false
        working-directory: ui/automation

      # 6Ô∏è‚É£ Upload Cypress screenshots/videos (optional)
      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            ui/automation/cypress/screenshots
            ui/automation/cypress/videos

  # üîµ Postman API Tests Job
  postman-tests:
    runs-on: ubuntu-latest
    needs: cypress-tests   # remove this line if you want parallel execution
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      # 3Ô∏è‚É£ Install Newman
      - name: Install Newman
        run: npm install newman@6.2.1
        working-directory: api/automation

      # 4Ô∏è‚É£ Run Postman API Tests
      - name: Run Postman API Tests
        run: |
          npx newman run AutomationExerciseAPITestSuite.postman_collection \
          --environment AutomationExerciseAPIEnv.postman_environment \
          --reporters cli,junit \
          --reporter-junit-export newman-results.xml

      # 5Ô∏è‚É£ Upload Newman report
      - name: Upload Newman JUnit Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: api/automation/newman-results.xml
