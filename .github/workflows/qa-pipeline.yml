name: QA Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Cypress UI Tests
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: Install Cypress
        run: |
          npm ci
          npx cypress install
        working-directory: ui/automation

      - name: Run Cypress Tests
        run: npx cypress run --browser electron --record false
        working-directory: ui/automation
        continue-on-error: true

  # Postman API Tests
  postman-tests:
    runs-on: ubuntu-latest
    needs: cypress-tests   # optional: remove if you want parallel execution
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: Install Newman
        run: npm install -g newman@6.2.1

      - name: Run Postman API Tests
        run: |
          newman run ./api/automation/AutomationExerciseAPITestSuite.postman_collection \
          --environment ./api/automation/AutomationExerciseAPIEnv.postman_environment \
          --reporters cli,junit \
          --reporter-junit-export newman-results.xml
