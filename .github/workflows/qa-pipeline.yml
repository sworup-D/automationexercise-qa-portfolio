name: QA Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # ðŸŸ¢ Cypress UI Tests
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      # Cache Node modules
      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ui/automation/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('ui/automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies & Cypress
      - name: Install Cypress dependencies
        run: |
          npm ci
          npx cypress install
        working-directory: ui/automation

      # Run Cypress tests
      - name: Run Cypress Tests
        run: npx cypress run --browser electron --record false
        working-directory: ui/automation

      # Upload Cypress artifacts (screenshots + videos)
      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-artifacts
          path: |
            ui/automation/cypress/screenshots
            ui/automation/cypress/videos

  # ðŸ”µ Postman API Tests
  postman-tests:
    runs-on: ubuntu-latest
    needs: cypress-tests   # remove this line if you want parallel execution
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      # Install Newman locally
      - name: Install Newman
        run: npm install newman@6.2.1
        working-directory: api/automation

      # Run Postman API tests
      - name: Run Postman API Tests
        run: |
          npx newman run AutomationExerciseAPITestSuite.postman_collection \
          --environment AutomationExerciseAPIEnv.postman_environment \
          --reporters cli,junit \
          --reporter-junit-export newman-results.xml
        working-directory: api/automation

      # Upload Newman report
      - name: Upload Newman JUnit Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: api/automation/newman-results.xml
